<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Cubo geométrico laranja -->
  <g transform="translate(50,80)">
    <!-- Faces do cubo 3D -->
    <polygon points="0,80 40,40 80,80 40,120" fill="#ff6600" opacity="0.9"/>
    <polygon points="40,40 80,0 120,40 80,80" fill="#ff8533" opacity="0.8"/>
    <polygon points="80,0 120,40 160,0 120,-40" fill="#ff6600" opacity="0.7"/>
    <polygon points="40,120 80,80 120,120 80,160" fill="#e55a00" opacity="0.9"/>
    <polygon points="80,80 120,40 160,80 120,120" fill="#ff6600" opacity="0.8"/>
    <polygon points="120,40 160,0 200,40 160,80" fill="#ff8533" opacity="0.7"/>
    
    <!-- Linhas de conexão -->
    <line x1="40" y1="40" x2="120" y2="40" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="80" y1="0" x2="80" y2="160" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <line x1="120" y1="40" x2="40" y2="120" stroke="#fff" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Texto FRZ -->
  <text x="280" y="180" fill="#434343" font-family="Arial Black, Arial" font-size="120" font-weight="900">FRZ</text>
  
  <!-- Texto Logística -->
  <text x="280" y="230" fill="#434343" font-family="Arial, sans-serif" font-size="36" font-style="italic" font-weight="300">Logística</text>
</svg>