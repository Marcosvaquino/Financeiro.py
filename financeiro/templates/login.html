<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #434343;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 102, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 102, 0, 0.1) 0%, transparent 50%);
        }

        .login-container {
            background: #e3e3e3;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            margin: 20px;
            position: relative;
            border: 1px solid rgba(255, 102, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 3px 6px rgba(67, 67, 67, 0.2));
        }

        .login-header h1 {
            color: #434343;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: #434343;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #434343;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
            transform: translateY(-1px);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #e55a00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 102, 0, 0.3);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid;
        }

        .alert-error {
            background-color: #fff5f5;
            color: #c53030;
            border-color: #fed7d7;
        }

        .demo-credentials {
            margin-top: 2rem;
            padding: 1.2rem;
            background-color: white;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid #ff6600;
            border-style: dashed;
        }

        .demo-credentials strong {
            color: #434343;
            font-size: 1rem;
        }

        .demo-credentials span {
            color: #ff6600;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background: rgba(255, 102, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
        }

        .company-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6600;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ff6600, transparent);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="company-badge">FRZ System</div>
        
        <div class="login-header">
            <h1>üè¢ FRZ Log√≠stica</h1>
            <p>Acesso ao Sistema</p>
            <p>Gest√£o Financeira e Log√≠stica</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-error">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" action="/login">
            <div class="form-group">
                <label for="email">üìß Email de acesso:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email corporativo" required>
            </div>

            <div class="form-group">
                <label for="senha">üîí Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login">Entrar no Sistema</button>
        </form>

        <div class="divider"></div>

        <div class="demo-credentials">
            <strong>üîë Credenciais de teste:</strong><br><br>
            Email: <span>admin@frz.com</span><br>
            Senha: <span>admin123</span>
        </div>
    </div>
</body>
</html>
