{% extends "base.html" %}
{% block content %}
<div class="login-box">
    <h1>Login</h1>
    <form method="post" action="/login">
        <input type="text" name="email" placeholder="Digite seu email" required>
        <input type="password" name="senha" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
